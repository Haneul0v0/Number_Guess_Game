<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>숫자 맞추기 게임</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/bc1af3a787.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container text-center">
            <div class="title">
                <p>숫자 맞추기 게임</p>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-md-auto mb-3 mb-md-0">
                    <img src="./images/소주.png" class="img-fluid" width="300px"/>
                </div>

                <div class="col-12 col-md-auto mb-3 mb-md-0">
                    <div id="number-box">?</div>
                </div>

                <div class="col-12 col-md-auto text-start">
                    <div class = input-num>
                        <div id ="num1"></div>
                        <div id ="num2"></div>
                        <div id ="num3"></div>
                        <div id ="num4"></div>
                        <div id ="num5"></div>
                    </div>
                    <div class="result-chance-container">
                        <div id="result-area"></div>
                        <div id="chance-area">
                            <span id="heart-icons">
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-heart"></i>
                                <i class="fa-solid fa-heart"></i>
                            </span>
                        </div>
                    </div>
                    <div class="input-container">
                        <input type="number" id="user-input"/>
                        <button id="play-button">
                            <i class="fa-solid fa-check"></i>
                            GO
                        </button>
                    </div>
                    <div id="reset-container">
                        <button id="reset-button">
                            <i class="fa-solid fa-rotate-left"></i>
                            RESET
                        </button>
                    </div>
                </div>
                <div class="col-12 col-md-auto right-img-area">
                    <img src="./images/막걸리.png" class="img-fluid" width="300px"/>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
